<!DOCTYPE html>
<html>
<head>
    <title>优惠券领取记录表</title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<!--<#if shiro.hasPermission("sys:xhcouponreceive:save")>-->
            <!--<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>-->
			<!--</#if>-->
			<!--<#if shiro.hasPermission("sys:xhcouponreceive:update")>-->
            <!--<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>-->
			<!--</#if>-->
			<#if shiro.hasPermission("sys:xhcouponreceive:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">买家ID</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="xhCouponReceive.buyerId" placeholder="买家ID"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">优惠券编号</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="xhCouponReceive.couponId" placeholder="优惠券编号"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">券额</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="xhCouponReceive.couponMoney" placeholder="券额"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">领取时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="xhCouponReceive.createTime" placeholder="领取时间"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">金额满</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="xhCouponReceive.fullMoney" placeholder="金额满"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">分享者ID</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="xhCouponReceive.shareId" placeholder="分享者ID"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">状态，1为已使用，0为已领取未使用，-1为已过期</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="xhCouponReceive.status" placeholder="状态，1为已使用，0为已领取未使用，-1为已过期"/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..." @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/sys/xhcouponreceive.js?_${.now?long}"></script>
</body>
</html>
