<!DOCTYPE html>
<html>
<head>
    <title>优惠券消费记录表</title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<!--<#if shiro.hasPermission("sys:xhcouponlogs:save")>-->
            <!--<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>-->
			<!--</#if>-->
			<!--<#if shiro.hasPermission("sys:xhcouponlogs:update")>-->
            <!--<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>-->
			<!--</#if>-->
			<!--<#if shiro.hasPermission("sys:xhcouponlogs:delete")>-->
            <!--<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>-->
			<!--</#if>-->
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">买家ID</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="xhCouponLogs.buyerId" placeholder="买家ID"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">分享ID</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="xhCouponLogs.shareId" placeholder="分享ID"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">优惠券id</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="xhCouponLogs.couponReceiveId" placeholder="优惠券id"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">订单号</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="xhCouponLogs.orderNumber" placeholder="订单号"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">原订单金额</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="xhCouponLogs.orderOriginalAmount" placeholder="原订单金额"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">优惠券的金额</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="xhCouponLogs.couponAmount" placeholder="优惠券的金额"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">抵扣优惠券之后的订单金额</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="xhCouponLogs.orderFinalAmount" placeholder="抵扣优惠券之后的订单金额"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">领取时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="xhCouponLogs.createTime" placeholder="领取时间"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">日志状态: 默认为0，支付回调成功后为1</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="xhCouponLogs.status" placeholder="日志状态: 默认为0，支付回调成功后为1"/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..." @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/sys/xhcouponlogs.js?_${.now?long}"></script>
</body>
</html>
